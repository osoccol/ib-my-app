<div style="width: 40vw; display: inline-block; vertical-align: top;">
    <h1>Liste des utilisateurs</h1>
    <form>
        <input type="text" name="name" placeholder="Martin" [(ngModel)]="name">
        <input type="email" name="email" placeholder="Entrez votre email" [(ngModel)]="email">
        <input type="password" name="password" placeholder="Mot de passe" [(ngModel)]="password">

        <button (click)="saveUser($event)">SAUVEGARDER{{updateMode ? ' LA MODIF' : ''}}</button>
        <button *ngIf="updateMode" (click)="updateMode = false">ANNULER MODIFICATION</button>
    </form>
    <ul>
        <li *ngFor="let user of users; let i = index">
            <span>{{i + 1}} - </span>
            <span (click)="loadComments(user)">{{user.name}} - {{user.email}}</span>
            <span>
                <button *ngIf="!updateMode" (click)="deleteUser(user)">SUPPRIMER</button>
                <button *ngIf="!updateMode" (click)="updateUser(user)">MODIFIER</button>
            </span>
        </li>
    </ul>
</div>

<div style="width: 40vw; display: inline-block;">
    <h1>Commentaires associés</h1>
    <button (click)="sortComments()">TRIER PAR DATES</button>
    <input type="text" name="name" placeholder="Recherche mot clé" [(ngModel)]="search" (keyup)="filterComments()">
    <ul>
        <li *ngFor="let comment of comments; let i = index">
            <span>{{comment.date|date:'dd/MM/yyyy - HH:mm:ss'}}</span>
            <div>
                <span>{{comment.text}}</span>
            </div>
        </li>
    </ul>
</div>
